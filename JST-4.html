
<!DOCTYPE html>
<html>
    <title>JS TASK 4</title>
<body>
    <center> <h1>TASK-4 DATE AND TIME</h1>
    <div class="container">
<button style="width:100px;height:25px" onclick="showDateTime()">show Date</button>

<h3 id="TimeOutput"></h3>

<button style="width:100px;height:25px" onclick="showDate1()">show Time</button>
<h3 id="dateOutput"></h3>
</div>
<script>
    function showDate1(){        
    document.getElementById('dateOutput').innerHTML=new Date();
    }
    function showDateTime(){
    const d = new Date();
    const da=d.getDate();
    const m=d.getMonth();
    const monthNames = ["January", "February", "March", "April", "May", "June","July", "August", "September", "October", "November", "December"];
    const mb=monthNames[m];
    const year=d.getFullYear();
    document.getElementById('TimeOutput').innerHTML=da+'/'+mb+'/'+year;
    }
</script>
</body>
</html>
